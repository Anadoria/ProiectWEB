<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="forgot_pass.css">
</head>
<body>

    <div class="main">       
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="signup.php" method="post">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" id="signup-password" placeholder="Password" required="">
                <div id="password-disclaimer"  class="password-disclaimer">Password must be at least 8 characters long, contain a number and an uppercase letter!</div>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="login.php" method="post">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
            <a href="login.html?showForgotPassword=true" id="forgot-password-link">Forgot Password?</a>
        </div>
    </div>

    <div class="overlay" id="forgot-password-overlay">
        <div id="forgot-password-div">
            <img src="padlock.png" alt="Padlock" id="forgot-password-img">
            <div class="back-btn" id="back-btn-forgot">
                <a href="login.html"><img src="arrow.png" alt="Back"></a>
            </div>
            <form action="forgot_password.php" method="post">
                <label for="forgot-email">Reset your password</label>
                <div id="verification-process">Enter your email for the verification process</div>
                <input type="email" id="forgot-email" name="forgot_email" placeholder="Email" required="">
                <input type="password" id="new-password" name="new_password" placeholder="New password" required="">
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm password" required="">
               
                <button type="submit">Reset Password</button>
            </form>
        </div>
        
    </div>

    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
const showForgotPassword = urlParams.get('showForgotPassword');

// Dacă parametrul este prezent și are valoarea "true", afișează overlay-ul și secțiunea "forgot-password-div"
if (showForgotPassword === 'true') {
    document.getElementById('forgot-password-overlay').style.display = 'block';
    document.getElementById('forgot-password-div').style.display = 'block';
} else {
    // Altfel, ascunde overlay-ul și secțiunea "forgot-password-div"
    document.getElementById('forgot-password-overlay').style.display = 'none';
    document.getElementById('forgot-password-div').style.display = 'none';
}


    </script>

</body>
</html>
