<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="forgot_pass.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="main">       
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="forgot-password">
            <form action="forgot_password.php" method="post">
                <label for="forgot-email">Enter your email:</label>
                <input type="email" id="forgot-email" name="forgot_email" placeholder="Email" required="">
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="overlay" id="forgot-password-overlay">
            <div id="reset-password-form" style="display: none;">
                <h2>Reset Password</h2>
                <form action="reset_password.php" method="post">
                    <input type="text" id="reset-code" name="reset_code" placeholder="Code" required="">
                    <input type="password" id="new-password" name="new_password" placeholder="New password" required="">
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm password" required="">
                    <div id="reset-password-disclaimer" class="password-disclaimer">Password must be at least 8 characters long, contain a number, and an uppercase letter!</div>
                    <div id="confirm-password-disclaimer" class="password-disclaimer">The password confirmation does not match!</div>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
