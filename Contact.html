                    <label for="name">Nume:</label>

                    <input type="email" id="email" name="email" required>

                    <label for="phone">Telefon:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj:</label>
