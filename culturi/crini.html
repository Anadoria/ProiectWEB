<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crini</title>
  <link rel="stylesheet" href="flower_style.css">
</head>
<body>

  <header>
    <div class="container">
        <h1>WebGardening</h1>
        <nav>
            <ul>
                <li><a href="../Acasa.html">Acasă</a></li>
                <li><a href="../specii_flori.html">Specii Flori</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="#">Admin</a></li>
                <li><a href="../login/login.html">Conectare</a></li>
                <li><a href="culturi.html">Culturi</a></li>
            </ul>
        </nav>
    </div>
  </header>

  <img src="crin.jpg" alt="crini" class="flower-image">
  
  <div class="containerF">
    <div class="flower-info">
      <h1>Crini</h1>
       <p>Umiditatea solului: <span id="humidity" class="humidity">-</span></p>
      <p>Temperatura ambientală: <span id="temperature" class="temperature">-</span></p>
      <form action="irrigate.php" method="post">
        <input type="hidden" name="flower" value="crini">
        <button type="submit">Udă florile</button>
      </form>
    </div>
  </div>

  <script>
     // Funcție pentru actualizarea valorilor de umiditate și temperatură
     function updateValues() {
      fetch('update_values.php') // Actualizează calea către fișierul PHP dacă este necesar
        .then(response => response.json())
        .then(data => {
          document.getElementById("humidity").textContent = data.humidity + "%";
          document.getElementById("temperature").textContent = data.temperature + "°C";

          // Verifică umiditatea și temperatura și aplică clase CSS corespunzătoare
          document.getElementById("humidity").className = data.humidityClass;
          document.getElementById("temperature").className = data.temperatureClass;
        });
    }

    // Actualizarea valorilor inițiale
    updateValues();

    // Actualizarea valorilor o dată la fiecare minut
    setInterval(updateValues, 60000); // 60000 milisecunde = 1 minut
  </script>

</body>
</html>
